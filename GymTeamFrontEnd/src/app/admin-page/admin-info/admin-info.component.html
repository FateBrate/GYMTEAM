<div class="infocontent" *ngIf="korisnik != null">
  <div id="content">
    <nav class="navbar navbar-expand-lg" style="margin-left: 25%">
      <div class="container-fluid">
        <button
          class="btn btn-dark d-inline-block d-lg-none ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Lokacije</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Osoblje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Info</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container rounded bg-transparent mt-3 mb-3">
      <div class="row" style="margin-left: 30%">
        <div class="col-md-3 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img
              class="rounded-circle mt-5"
              width="150px"
              src="../../../assets/user_empty.jpg"
            /><span class="font-weight-bold"
              >{{ korisnik.ime }} {{ korisnik.prezime }}</span
            ><span class="text- #f8b739-50">{{ korisnik.email }}</span
            ><span> </span>
          </div>
        </div>
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Postavke profila</h4>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <label class="labels">Ime</label
                ><input
                  type="text"
                  class="form-control"
                  value="{{ korisnik.ime }}"
                  disabled
                />
              </div>
              <div class="col-md-6">
                <label class="labels">Prezime</label
                ><input
                  type="text"
                  class="form-control"
                  value="{{ korisnik.prezime }}"
                  disabled
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-12">
                <label class="labels">Broj telefona</label
                ><input
                  type="text"
                  class="form-control"
                  value="{{ korisnik.brojTelefona }}"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Email</label
                ><input
                  type="text"
                  class="form-control"
                  value="{{ korisnik.email }}"
                  disabled
                />
              </div>
              <div class="col-md-12">
                <label class="labels">Uloga</label
                ><input
                  type="text"
                  class="form-control"
                  value="Admin"
                  disabled
                />
              </div>

              <div class="col-md-12">
                <label class="labels">Lozinka</label
                ><input
                  [type]="changetype ? 'password' : 'text'"
                  class="form-control"
                  value="{{ korisnik.lozinka }}"
                  disabled
                />
                <input
                  type="checkbox"
                  id="sifra"
                  (click)="PrikaziSifru()"
                />Prikazi Å¡ifru
              </div>
            </div>
            <div class="mt-5 text-center">
              <button class="btn btn-primary profile-button" type="button">
                Uredi podatke
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
